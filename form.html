<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Sauna</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <header>
      <nav>
        <ul class="nav-bar">
          <li class="logo"><a href="#"><img src="assets/images/logo-white.png" alt="Happy Sauna Logo"></a></li>
          <input type="checkbox" id="check">
          <span class="menu">
            <li><a href="index.html"><i class="fa-solid fa-house" style="color: #ffffff;"></i> Home</a></li>
            <li><a href="pricing.html"><i class="fa-solid fa-tags" style="color: #ffffff;"></i> Pricing</a></li>
            <li><a href="index.html#benefits-section-anchor"><i class="fa-solid fa-heart" style="color: #ffffff;"></i> Benefits</a></li>
            <li><a href="form.html"><i class="fa-solid fa-envelope" style="color: #ffffff;"></i> Contact Us</a></li>
            <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
          </span>
          <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
        </ul>
      </nav>
    </header>

     <!-- Fixed banner image with parallax effect and introduction text-->
     <section class="home-banner">
      <div class="banner-overlay">
        <h1>Are you ready to cleanse your body?</h1>
       
      </div>
    </section>

    <!-- Form section with nested sections to provide a better user experience  -->
    <section>
      <div class="form-outer">
        <form action="https://httpbin.org/post" method="post" target="_blank">
          <div class="form-inner">
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
          </div>
          
          <div class="form-inner">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
          </div>

          <div class="form-inner">
            <label for="subscription">Choose your subscription:</label>
            <select name="subscription" id="subscription" required>
              <option value="" disabled selected>Select an option...</option>
              <option value="basic">Basic 29 €</option>
              <option value="premium">Premium 49 €</option>
              <option value="deluxe">Deluxe 89 €</option>
            </select>
          </div>

          <div class="form-inner">
            <label for="additional_info">Tell Us More</label>
            <textarea name="add_information" id="additional_info" cols="30" rows="10" placeholder="Is there anything that you would like us to prepare for you?"></textarea>
          </div>

          <div class="form-inner">
            <input type="submit" value="Submit">
          </div>
          
      </form>
      </div>
    </section>


    <div class="hr-container">
      <hr>  
  </div>

    <footer>
      <a href="https://www.instagram.com/">
          <h3><i class="fa-brands fa-square-instagram" style="color: #000000;"></i> FOLLOW US ON INSTAGRAM</h3>
      </a>
      <a href="https://twitter.com/">
          <h3><i class="fa-brands fa-square-x-twitter" style="color: #000000;"></i> FOLLOW US ON TWITTER</h3>
      </a>
  </footer>

  </body>
</html>
